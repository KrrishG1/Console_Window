<html>
    <head>
        <title>
            Console Windows
        </title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("Welcome To The Console Screen");

            var firstname = "Krrish";
            console.log(firstname);
            var lastname = "Gohany";
            console.log(lastname);
            var fullname = firstname.concat(lastname);
            console.log(fullname);

            //length of the string
            console.log(fullname.length);

            //replace one string to another string
            var name1 = "I am Krrish G";
            console.log(name1);
            var name1replace = name1.replace("G","Gohany");
            console.log(name1replace);

            //change the text to lowercase
            var capitalname = "KRRISH";
            var nametolowercase = capitalname.toLowerCase();
            console.log(nametolowercase);

            //change the text to lowercase
            var lowername = "gohany";
            var nametouppercase = lowername.toUpperCase();
            console.log(nametouppercase);

            var squareroot = Math.sqrt(16);
            console.log(squareroot);

            var maxnum = Math.max(16,34);
            console.log(maxnum);
        </script>
    </body>
</html>
